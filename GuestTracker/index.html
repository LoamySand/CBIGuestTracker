<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
</head>
<body>
  <h1>QR Code Reader</h1>
  <form id="csvForm">
    <input type="file" id="csvInput" multiple accept=".png, .jpg, .jpeg">
    <button type="submit">Process Files</button>
  </form>
  <textarea id="csvResult" rows="20" cols="80"></textarea>

  <script src="bundle.js"></script>
</body>
</html>
